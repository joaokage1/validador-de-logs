version: '3.9'
services:
  backend:
    build:
      context: ./backend
    container_name: log-validator-backend
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 20s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: log-validator-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000
